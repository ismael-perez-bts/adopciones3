<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="formDog" (ngSubmit)="submit()">
            <h3>Registrar perro</h3>

            <div class="row">
              <div class="col-md-6 p-1">
                <div class="form-group">
                  <label>Nombre</label>
                  <input
                    type="text"
                    formControlName="name"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label>Edad</label>
                  <input
                    type="text"
                    formControlName="age"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label for="exampleFormControlSelect1">Sexo</label>
                  <select class="form-control" formControlName="sex">
                    <option>Macho</option>
                    <option>Hembra</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="descripcion">Descripción</label>
                  <textarea
                    class="form-control"
                    id="descripcion"
                    formControlName="description"
                    rows="3"
                  ></textarea>
                </div>

                <div class="form-group">
                  <label>Agrega una imágen</label>
                  <input
                    type="text"
                    formControlName="imgUrl"
                    class="form-control"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <button class="btn btn-primary">Registrar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

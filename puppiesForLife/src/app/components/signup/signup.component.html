<div class="container mb-5">
  <div class="row">
    <div class="col-sm-6 main-section">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSignUp(registerForm)">
            <div class="title">
              <h3>Regístrate</h3>
            </div>
            <div class="form-row">
              <div class="form-group col-sm-6">
                <label>Nombre</label>
                <input
                  type="text"
                  formControlName="firstName"
                  class="form-control"
                />
              </div>

              <div class="form-group col-sm-6">
                <label>Apellido</label>
                <input type="text" formControlName="lastName" class="form-control" />
              </div>
              <div class="form-group col-sm-12">
                <label>Email</label>
                <input
                  type="email"
                  formControlName="email"
                  class="form-control"
                />
              </div>

              <div class="form-group col-sm-6">
                <label>Contraseña</label>
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                />
              </div>
              <div class="form-group col-sm-6">
                <label>Confirmar contraseña</label>
                <input
                  type="password"
                  formControlName="validatePassword"
                  class="form-control"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <button class="btn btn-primary">Registrarme</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

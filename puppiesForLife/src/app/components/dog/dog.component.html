<img class="card-img-top crop-img" src="{{dog.imgUrl}}" alt="Card image cap">
<div class="card-body "> 
<h5 class="card-title">{{dog.name}}</h5>
  <p class="card-text">{{dog.description}}</p>
  <button class="btn btn-danger" (click)="deleteDog(dog)"><fa-icon [icon]="faTrash"></fa-icon></button>
</div>
